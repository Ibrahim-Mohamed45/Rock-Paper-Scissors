<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="bg-blue-200 m-5">
<h1 class="font-semibold text-2xl text-center py-5 md:text-5xl md:py-7">Rock Paper Scissors Game</h1>
<h2 class="font-medium text-xl text-center pb-10 md:text-2xl">First to score 5 points wins the game</h2>
<div class="buttons">
    <div class="flex justify-center gap-10 md:gap-0 md:justify-around text-white">
        <div class="bg-gradient-to-b from-blue-700 rounded-full w-40 h-40 md:w-56 md:h-56 lg:w-72 lg:h-72 border-solid border-2 border-black flex content-evenly">
            <button class="selectionButton rockButton mx-auto"><p class = "buttonText md:pt-3 font-medium text-xl lg:text-2xl">Rock</p><img src="../images/rock.png" class="object-scale-down w-20 h-20 pt-2 md:px-5 md:pt-0 md:object-scale-down md:h-40 md:w-40 lg:object-scale-down lg:h-60 lg:w-60 lg:pb-5"></button>
        </div>
        <div class="bg-gradient-to-b from-blue-700 rounded-full w-40 h-40 md:w-56 md:h-56 lg:w-72 lg:h-72 border-solid border-2 border-black flex content-evenly">
            <button class="selectionButton paperButton mx-auto"><p class = "buttonText md:pt-3 font-medium text-xl lg:text-2xl">Paper</p><img src="../images/paper.png" class="object-scale-down w-20 h-20 pt-2 md:px-5 md:pt-0 md:object-scale-down md:h-40 md:w-40 lg:object-scale-down lg:h-60 lg:w-60 lg:pb-5"></button> 
        </div>
        <div class="bg-gradient-to-b from-blue-700 rounded-full w-40 h-40 md:w-56 md:h-56 lg:w-72 lg:h-72 border-solid border-2 border-black flex content-evenly">   
            <button class="selectionButton scissorsButton mx-auto"><p class = "buttonText md:pt-3 font-medium text-xl lg:text-2xl">Scissors</p><img src="../images/scissors.png" class="object-scale-down w-20 h-20 pt-2 md:px-5 md:pt-0 md:object-scale-down md:h-40 md:w-40 lg:object-scale-down lg:h-60 lg:w-60 lg:pb-5"></button> 
        </div> 
    </div>
    <div class="flex justify-center py-5"> 
        <button class="playAgain bg-violet-500 hover:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300 active:bg-violet-700 px-5 py-3 text-xl leading-5 rounded-full font-semibold text-white"><p class = "buttonText">Play Again</p></button>
    </div>
</div>

<div class="scores">
    <div>
        <p class="playerChoice">Player Choice: </p>
        <p class="computerChoice">Computer Choice: </p>
        <p class="resultsText">Result: </p>
        <p class="playerScore">Player Score: <span data-player-score>0</span> </p>
        <p class="computerScore">Computer Score: <span data-computer-score>0</span></p>
        <p class="finalWinner"></p>
    </div>
</div>    
<script src="../script.js"></script>
</body>
</html>
